<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <!-- post: Enviar datos sensibles (contaseñas, dni, cuentas bancarias..)
      get: Para el resto  -->
    <form
      class="form"
      action="https://adalab-server-form.herokuap"
      method="GET"
    >
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        name="name"
        placeholder="Escribe tu nombre "
        required
      />
      <label for="apellido">Apellido</label>
      <input
        type="text"
        id="apellido"
        name="APELLIDO"
        placeholder="Escribe tu apellido "
      />
      <label for="email">Correo</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Escribe tu correo "
        required
      />
      <label for="calle">Calle</label>
      <input
        type="text"
        id="calle"
        name="calle"
        placeholder="Escribe tu calle "
        required
      />
      <label for="calle">Ciudad</label>
      <input
        type="text"
        id="ciudad"
        name="ciudad"
        placeholder="Escribe tu ciudad "
        value="Madrid"
        required
      /><label for="provincia">Provincia</label>
      <input
        type="text"
        id="provincia"
        name="provincia"
        placeholder="Escribe tu provincia "
        required
      />
      <label for="pais">Pais</label>
      <input
        type="text"
        id="pais"
        name="pais"
        placeholder="Escribe tu pais "
        value="España"
        required
      />
      <label for="dni">DNI </label>
      <input
        type="number"
        id="dni"
        name="dni"
        placeholder="Escribe tu dni "
        required
      />
      <label for="telefono">Teléfono</label>
      <input
        type="number"
        id="telefono"
        name="telefono"
        placeholder="Escribe tu telefono "
        required
      />
      <label for="contraseña">Contraseña</label>
      <input
        type="password"
        id="contraseña"
        name="contraseña"
        placeholder="Escribe tu contraseña"
        required
      />
      <label for="confirmar-contraseña">Confirmar contraseña</label>
      <input
        type="password"
        id="confirmar-contraseña"
        name="confirmar-contraseña"
        placeholder="Escribe tu confirmar-contraseña"
        required
      />

      <input type="submit" value="Enviar información" />
    </form>
  </body>
</html>
